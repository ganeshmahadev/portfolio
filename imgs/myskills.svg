
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <!-- Title -->
  <text x="50%" y="50" font-size="30" text-anchor="middle" fill="#333">Machine Learning</text>

  <!-- Data Points -->
  <circle cx="200" cy="150" r="10" fill="#ff6f61"/>
  <circle cx="250" cy="200" r="10" fill="#ff6f61"/>
  <circle cx="300" cy="100" r="10" fill="#ff6f61"/>
  <circle cx="350" cy="250" r="10" fill="#ff6f61"/>
  <circle cx="400" cy="150" r="10" fill="#ff6f61"/>

  <!-- Algorithm Box -->
  <rect x="100" y="300" width="200" height="100" fill="#4caf50"/>
  <text x="200" y="350" font-size="20" text-anchor="middle" fill="#fff">Algorithm</text>

  <!-- Neural Network -->
  <circle cx="600" cy="100" r="15" fill="#2196f3"/>
  <circle cx="600" cy="200" r="15" fill="#2196f3"/>
  <circle cx="600" cy="300" r="15" fill="#2196f3"/>
  <circle cx="600" cy="400" r="15" fill="#2196f3"/>
  <circle cx="700" cy="150" r="15" fill="#2196f3"/>
  <circle cx="700" cy="250" r="15" fill="#2196f3"/>
  <circle cx="800" cy="200" r="15" fill="#2196f3"/>

  <!-- Connections -->
  <line x1="600" y1="100" x2="700" y2="150" stroke="#333" stroke-width="2"/>
  <line x1="600" y1="200" x2="700" y2="150" stroke="#333" stroke-width="2"/>
  <line x1="600" y1="200" x2="700" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="600" y1="300" x2="700" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="600" y1="400" x2="700" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="700" y1="150" x2="800" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="700" y1="250" x2="800" y2="200" stroke="#333" stroke-width="2"/>
</svg>